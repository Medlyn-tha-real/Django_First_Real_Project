    {% block body_block %}

    <div class="container-fluid">
        <h2>Users List</h2>

        <div class="d-flex flex-wrap">
            {% for user in users %}
                <div class="card m-2 p-2" style="width: 200px;">
                    <img src={{ image }} height="200" class="card-img-top" alt="image">
                    
                    <div class="card-header">
                        <h2>{{user.id}}</h2>
                    </div>

                    <div class="card-body">
                        <dl>
                            <dt>First Name</dt>
                            <dt>{{user.name.firstname}}</dt><br>
                            <dt>Last Name</dt>
                            <dt>{{user.name.lastname}}</dt><br>
                            <dt>Email</dt>
                            <dt>{{user.email}}</dt>
                        </dl>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
